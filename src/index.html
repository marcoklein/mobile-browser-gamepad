<!DOCTYPE html> <!-- the main language of the page declared -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- a viewport declaration which does not disable zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- a non-blocking base64-encoded font resource -->
    <!--<link rel="stylesheet" href="fonts.css" media="none"   onload="if(media!='all')media='all'">
    <noscript>
      <link rel="stylesheet" href="fonts.css">
    </noscript>-->
    <!-- a non-blocking stylesheet -->
    <link rel="stylesheet" href="./main.css" media="none" onload="if(media!='all')media='all'">
    <noscript>
        <link rel="stylesheet" href="./main.css">
    </noscript>
    <!-- a descriptive label for the page -->
    <title>Smartphone Gamepad</title>
</head>

<body> <!-- TODO initially hide body and show if loaded-->

    <!-- Modals -->
    <div class="overlay" id="connectionPanel">
        <h2>Connect to a Server</h2>
        <input id="connectionCodeInput" type="text" placeholder="Connection Code" value="CATCHME2">
        <button id="connectButton">Connect</button>
        <p id="connectionMessage"></p>
    </div>


    <!-- Canvas for rendering -->
    <canvas id="gamepadCanvas" width="200" height="100"></canvas>


    <div id="images" style="display: none">
        <!-- Loaded images for canvas -->
        <img id="padDarkImage" src="assets/padDark.png">
        <img id="padBackgroundDarkImage" src="assets/padBackgroundDark.png">
    </div>

    <!-- Fullscreen button -->
    <input class="overlay" id="fullscreenButton" src="assets/buttonExpand.png" type="image" alt="Fullscreen">
    <input class="overlay" id="buttonA" src="assets/buttonA.png" type="image" alt="Button A">




    <script src="./index.ts"></script>
</body>

</html>
